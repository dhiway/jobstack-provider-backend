services:
  backend:
    container_name: jobstack-provider-backend-c
    image: jobstack-provider-backend:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${BACKEND_PORT}:${BACKEND_PORT}'
    environment:
      APP_NAME: ${APP_NAME}
      SERVER_ENDPOINT: ${SERVER_ENDPOINT}
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${DATABASE_PORT}/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:${REDIS_PORT}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      SMTP_AWS_SES: ${SMTP_AWS_SES}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      SMTP_GMAIL: ${SMTP_GMAIL}
      GMAIL_USER: ${GMAIL_USER}
      GMAIL_PASS: ${GMAIL_PASS}
      NODE_ENV: ${NODE_ENV}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID}
      STORAGE_BASE_URL: ${STORAGE_BASE_URL}
      MSG91_AUTH_KEY: ${MSG91_AUTH_KEY}
      MSG91_TEMPLATE_ID: ${MSG91_TEMPLATE_ID}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER}
      TWILIO_MESSAGING_SERVICE_SID: ${TWILIO_MESSAGING_SERVICE_SID}
      TWILIO_CONTENT_SID_DIALFLOW_PROVIDER: ${TWILIO_CONTENT_SID_DIALFLOW_PROVIDER}
      NODE_OPTIONS: ${NODE_OPTIONS:---max-old-space-size=4096}
      #FEATURE_FLAGS
      MAIL_LOG: ${MAIL_LOG}
      LOG_ACTIVITY: ${LOG_ACTIVITY}
      SEND_WHATSAPP_NOTIFICATION: ${SEND_WHATSAPP_NOTIFICATION}
    volumes:
      - ./credentials/gcp:/app/credentials/gcp:ro
      - ./logs:/home/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - jobstack-provider-network-c
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    container_name: jobstack-provider-db
    ports:
      - '${DATABASE_PORT}:${DATABASE_PORT}'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - jobstack-provider-db:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -p ${DATABASE_PORT}']
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - jobstack-provider-network-c
  redis:
    image: redis:7.2-alpine
    restart: always
    container_name: redis
    command:
      - sh
      - -c
      - >
        exec redis-server --appendonly yes --appendfsync everysec --save "" --maxmemory ${REDIS_MAXMEMORY:-256mb} --maxmemory-policy ${REDIS_MAXMEMORY_POLICY:-allkeys-lru} ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}

    volumes:
      - jobstack-provider-redis:/data
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli ${REDIS_PASSWORD:+-a ${REDIS_PASSWORD}} ping | grep PONG']
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - jobstack-provider-network-c
networks:
  jobstack-provider-network-c:
    name: jobstack-provider-network-c
    internal: false
volumes:
  jobstack-provider-db:
    name: jobstack-provider-db
  jobstack-provider-redis:
    name: jobstack-provider-redis
